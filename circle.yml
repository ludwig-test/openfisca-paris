machine:
  python:
    version: 2.7.12

dependencies:
  override:
    - pip install --upgrade pip wheel
    - pip install . --upgrade
    - pip install git+https://github.com/guillett/openfisca-core.git@f8d92084c30e28fa541ad9fdc4021d40ded1ffa7#egg=OpenFisca-Core --upgrade

test:
  override:
    - for i in $(seq 10); do time openfisca-run-test tests/test_taux_effort.yaml --extensions openfisca_paris; done; true
    - for i in $(seq 10); do time openfisca-run-test . --extensions openfisca_paris; done; true
    - ./run-tests.sh
