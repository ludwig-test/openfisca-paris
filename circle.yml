machine:
  python:
    version: 2.7.12

dependencies:
  override:
    - pip install --upgrade pip wheel
    - pip install . --upgrade
    - pip install git+https://github.com/guillett/openfisca-core.git@cdfe695c6a63f76988d13e8b452e88158894d49b#egg=OpenFisca-Core --upgrade

test:
  override:
    - for i in $(seq 10); do time openfisca-run-test tests/test_taux_effort.yaml --extensions openfisca_paris; done; true
    - for i in $(seq 10); do time openfisca-run-test . --extensions openfisca_paris; done; true
    - ./run-tests.sh
