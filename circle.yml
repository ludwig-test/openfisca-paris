machine:
  python:
    version: 2.7.12

dependencies:
  override:
    - pip install --upgrade pip wheel
    - pip install . --upgrade

test:
  override:
    - for i in $(seq 10); do time openfisca-run-test tests/test_taux_effort.yaml --extensions openfisca_paris; done; true
    - for i in $(seq 10); do time openfisca-run-test . --extensions openfisca_paris; done; true
    - ./run-tests.sh
